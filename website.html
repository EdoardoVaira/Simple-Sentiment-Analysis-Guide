<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .stars {
            margin-top: 20px;
            font-size: 30px;
            color: #ffd700;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea><br>
        <button onclick="analyzeText()">Analyze</button>
        <div id="stars" class="stars">☆☆☆☆☆</div>
        <div id="result" class="result">Sentiment: <span id="sentimentText">None</span></div>
        <div class="label" id="sentimentLabel">Waiting for input...</div>
    </div>

    <script>
        function analyzeText() {
            const text = document.getElementById('textInput').value;
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'text': text })
            })
            .then(response => response.json())
            .then(data => {
                const sentiment = data.sentiment;
                updateStars(sentiment);
            });
        }

        function updateStars(sentiment) {
            const starsElement = document.getElementById('stars');
            const sentimentText = document.getElementById('sentimentText');
            const sentimentLabel = document.getElementById('sentimentLabel');

            let starRating = 3; // Neutral by default
            let sentimentDescription = 'Neutral sentiment.';

            if (sentiment === 'positive') {
                starRating = 5;
                sentimentDescription = 'Feeling great!';
                sentimentText.textContent = 'Positive';
            } else if (sentiment === 'negative') {
                starRating = 1;
                sentimentDescription = 'Feeling down!';
                sentimentText.textContent = 'Negative';
            } else {
                starRating = 3;
                sentimentText.textContent = 'Neutral';
            }

            starsElement.innerHTML = '★'.repeat(starRating) + '☆'.repeat(5 - starRating);
            sentimentLabel.textContent = sentimentDescription;
        }
    </script>
</body>
</html>

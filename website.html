<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .slider {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #ff4d4d, #4dff4d);
            position: relative;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .slider-bar {
            height: 100%;
            border-radius: 10px;
            background: green;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea><br>
        <button onclick="analyzeText()">Analyze</button>
        <div class="slider">
            <div id="sliderBar" class="slider-bar"></div>
        </div>
        <div id="result" class="result">Sentiment: <span id="sentimentText">None</span></div>
        <div class="label" id="sentimentLabel">Adjusting...</div>
    </div>

    <script>
        function analyzeText() {
            const text = document.getElementById('textInput').value;
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'text': text })
            })
            .then(response => response.json())
            .then(data => {
                const sentiment = data.sentiment;
                updateSlider(sentiment);
            });
        }

        function updateSlider(sentiment) {
            const sliderBar = document.getElementById('sliderBar');
            const sentimentText = document.getElementById('sentimentText');
            const sentimentLabel = document.getElementById('sentimentLabel');
            
            let widthPercentage = 50; // Neutral by default
            let color = 'green';

            if (sentiment === 'positive') {
                widthPercentage = 75;
                color = 'lightgreen';
                sentimentText.textContent = 'Positive';
                sentimentLabel.textContent = 'Feeling good!';
            } else if (sentiment === 'negative') {
                widthPercentage = 25;
                color = 'lightcoral';
                sentimentText.textContent = 'Negative';
                sentimentLabel.textContent = 'Feeling down!';
            } else {
                sentimentText.textContent = 'Neutral';
                sentimentLabel.textContent = 'Neutral sentiment.';
            }

            sliderBar.style.width = `${widthPercentage}%`;
            sliderBar.style.background = color;
        }
    </script>
</body>
</html>
